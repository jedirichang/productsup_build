<div class="paginator">
    <button *ngIf="currentPageIndex>0" (click)="paginate(2)">Prev</button>
    <button (click)="paginate(1)">Next</button>
</div>
<table>
    <tr>
        <th *ngFor="let column of columnDef">{{column.header}}</th>
    </tr>
    <tr *ngFor="let data of tableData; let i = index">
        <td *ngFor="let column of columnDef">{{column.cell(data)}}</td>
    </tr>
</table>
